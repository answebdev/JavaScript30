  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // MORE ARRAY METHODS

    // Some and Every Checks

    // SOME
    // '.some' checks if at least one thing in an array meets what you're looking for.
    // '.some' will take a function that will check it for every single one that we have.

    // const isAdult = people.some(function (person) {
    //   const currentYear = (new Date()).getFullYear();
    //   if (currentYear - person.year >= 19) {
    //     return true;
    //   }
    // });

    // Simpler Version:
    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });
    console.log(isAdult); // true

    // EVERY
    // Whereas '.some' checks to see if 1 item meets our criteria (whatever criteria that is),
    // 'every' checks to see if all items in the array meet our criteria.

    const allAdults = people.every(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;

    });
    console.log(allAdults); // false

    // Here, we get 'false'.
    // This is because NOT every single item in the array meets our criteria.

    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?


    // ARRAY.PROTOTYPE.FIND
    // Array.prototype.find()
    // '.find' is kind of like 'filter', but instead of returning a subset of the array,
    // it's going to return the FIRST ITEM that it finds.

    // Find is like filter, but instead returns just the one you are looking for

    // find the comment with the ID of 823423:
    const comment = comments.find(function (comment) {
      if (comment.id === 823423) {
        return true;
      }
    });
    console.log(comment);

    // '.findIndex'
    // '.findIndex' finds where something is inside of the array.
    // Let's say you want to delete something from an array. Well, in order to do that,
    // you need to find where it is in the array.

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index); // 1 --> this means index of 1

    // Now that we've found it, we need to delete it.
    // Two ways to delete it from the array:
    // 1. Use 'splice':
    comments.splice(index, 1);
    console.table(comments);

    // 2. (popular in Redux) You can also create a new array of the updated comments:

    // ];
